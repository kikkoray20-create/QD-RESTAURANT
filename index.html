
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QD Restaurant | Premium Dining GTB Nagar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #FFB300;
        --dark: #0A0A0A;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--dark);
        color: white;
        overflow-x: hidden;
      }
      
      /* Smooth Scroll Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Mobile Menu Styles */
      .mobile-nav-overlay {
        transition: all 0.5s cubic-bezier(0.77, 0, 0.175, 1);
        transform: translateX(100%);
      }
      .mobile-nav-overlay.open {
        transform: translateX(0);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--dark);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255, 179, 0, 0.3);
      }
      
      .btn-hover-effect {
        transition: all 0.3s ease;
      }
      .btn-hover-effect:hover {
        letter-spacing: 0.1em;
        box-shadow: 0 0 30px rgba(255, 179, 0, 0.4);
      }
    </style>
    <script type="importmap">

        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
